name: portfolio
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.3.1
  flutter_svg: ^2.0.17
  flutter_flip_card: ^0.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - images/me.png
    - images/memoji.png
    - images/backend_development.svg
    - images/c-sharp.svg
    - images/dart.svg
    - images/dotnet.svg
    - images/figma.svg
    - images/flutter.svg
    - images/github.svg
    - images/linkedin.svg
    - images/location.svg
    - images/logo.svg
    - images/mail.svg
    - images/phone.svg
    - images/vbnet.svg
    - images/web_development.svg
  
  fonts:
  - family: Poppins
    fonts:
      - asset: fonts/Poppins-Thin.ttf
        weight: 100
      - asset: fonts/Poppins-ThinItalic.ttf
        weight: 100
        style: italic
      - asset: fonts/Poppins-ExtraLight.ttf
        weight: 200
      - asset: fonts/Poppins-ExtraLightitalic.ttf
        weight: 200
        style: italic
      - asset: fonts/Poppins-Light.ttf
        weight: 300
      - asset: fonts/Poppins-Lightitalic.ttf
        weight: 300
        style: italic
      - asset: fonts/Poppins-Regular.ttf
        weight: 400
      - asset: fonts/Poppins-Italic.ttf
        style: italic
      - asset: fonts/Poppins-Medium.ttf
        weight: 500
      - asset: fonts/Poppins-Mediumitalic.ttf
        weight: 500
        style: italic
      - asset: fonts/Poppins-SemiBold.ttf
        weight: 600
      - asset: fonts/Poppins-SemiBoldItalic.ttf
        weight: 600
        style: italic
      - asset: fonts/Poppins-Bold.ttf
        weight: 700
      - asset: fonts/Poppins-BoldItalic.ttf
        weight: 700
        style: italic
      - asset: fonts/Poppins-ExtraBold.ttf
        weight: 800
      - asset: fonts/Poppins-ExtraBoldItalic.ttf
        weight: 800
        style: italic
      - asset: fonts/Poppins-Black.ttf
        weight: 900
      - asset: fonts/Poppins-BlackItalic.ttf
        weight: 900
        style: italic